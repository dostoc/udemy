<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
  
</head>
<body >
    <h1 class="color-violeta"  th:text="${titulo}"></h1>
    <div>
        <span th:text="${usuario.nombre}"></span>
        <span th:text="${usuario.apellido}"></span>
        <span th:if="${usuario.email == null}"  th:text="${'No tiene correo registrado'}"></span>
        <span th:if="${usuario.email != null}"  th:text="${usuario.email}"></span>
    </div>
    <div>

    </div>
</body>
</html>
